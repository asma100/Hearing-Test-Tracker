{% extends "layout.html" %}
{% block content %}
<form method="POST" action="{{ url_for('rightLeft') }}">
    <h2>Test your right ear</h2>
    <input type="hidden" name="ear" value="right">
    <button type="submit">Test Right Ear</button>
</form>
<form method="POST" action="{{ url_for('rightLeft') }}">
    <h2>Test your left ear</h2>
    <input type="hidden" name="ear" value="left">
    <button type="submit">Test Left Ear</button>
</form>
{% endblock content %}
